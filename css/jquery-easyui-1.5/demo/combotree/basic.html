<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic ComboTree - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
<h2>Basic ComboTree</h2>
<p>Click the right arrow button to show the tree panel.</p>
<div style="margin:20px 0"></div>
<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
    <div style="margin-bottom:20px">
        <input class="easyui-combotree"
               data-options="url:'tree_data1.json',method:'get',label:'Select Node:',labelPosition:'top'"
               style="width:100%" id="input">
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#input").combotree({
            onSelect: (function (node) {
                console.log(node.id);
                console.log(node.text);
            })
        })
    })
</script>
</body>
</html>
